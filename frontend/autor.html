<!DOCTYPE html>
<html>
  <head>
    <title>Carga Autor</title>
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-12 p-2">
      <div class="pb-2">
        <a href="verAutores.html" class="btn btn-primary">Volver</a>
      </div>
      <div class="container col-6">
        <div class="">
          <h1>Formulario de Informaci√≥n Personal</h1>
          <form id="form">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                required
              />
            </div>
            </div>
            <div class="form-group mb-2">
              <label for="biografia">Biografia:</label>
              <input
                type="text"
                class="form-control"
                id="biografia"
                name="biografia"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="enviarAutor">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/autor.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
