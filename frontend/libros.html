<!DOCTYPE html>
<html>

<head>
  <title>Cargar Libro</title>
  <link rel="stylesheet" href="/frontend/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container col-12 p-2">
    <div class="pb-2">
      <a href="index.html" class="btn btn-primary">Volver</a>
    </div>
    <div class="container col-6">
      <h1>Formulario de Información de Libro</h1>

      <form id="form">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required />
        </div>
        <div class="form-group">
          <label for="publicacion">Fecha de Publicacion:</label>
          <input type="date" class="form-control" name="publicacion" />
        </div>
        <div class="form-group">
          <label for="autor">Autor:</label>
          <select class="form-control" id="autor" name="autor" required>

          </select>
        </div>
        <div class="form-group">
          <label for="portada">Portada (Archivo Imagen):</label>
          <input type="file" class="form-control-file" id="portada" name="portada" accept="image/*" required />
        </div>
        <div class="form-group mb-2">
          <label for="genero">Género:</label>
          <select class="form-control" id="genero" name="genero" required>
            <option value="Narrativo">Narrativo</option>
            <option value="Lirico">Lirico</option>
            <option value="Poetico">Poetico</option>
            <option value="Dramatico">Dramatico</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="enviarLibro">Enviar</button>
      </form>
    </div>
  </div>
  <script src="./js/libro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
